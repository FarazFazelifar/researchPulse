<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
    
    html, body, [class*="css"] {
        font-family: 'Roboto', sans-serif;
    }
    
    header {
        visibility: hidden;
    }
    
    footer {
        visibility: hidden;
    }
    
    .big-font {
        font-size: 48px !important;
        font-weight: 700;
        color: #1E90FF;
        text-align: center;
        margin-bottom: 0;
    }
    
    .subheader {
        font-size: 24px;
        font-weight: 300;
        color: #4682B4;
        text-align: center;
        margin-top: 0;
    }
    
    .main-body {
        font-size: 24px;
        font-weight: 300;
        color: #4682B4;
        text-align: left;
        margin-top: 0;
    }
    
    .section-header {
        font-size: 28px;
        font-weight: 700;
        color: #4169E1;
        margin-top: 40px;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid #4169E1;
    }
    
    .card {
        background-color: #FFFFFF;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .info-box {
        background-color: #E6F3FF;
        border-left: 5px solid #1E90FF;
        padding: 15px;
        margin-bottom: 20px;
    }
    
    .paper-list {
        height: 600px;
        overflow-y: auto;
        padding: 1rem;
        background-color: #f8f9fa;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    .paper-details {
        height: 600px;
        overflow-y: auto;
        padding: 1rem;
        background-color: #ffffff;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    .paper-item {
        padding: 0.5rem;
        margin-bottom: 0.5rem;
        background-color: #ffffff;
        border-radius: 0.25rem;
        cursor: pointer;
    }
    
    .paper-item:hover {
        background-color: #e9ecef;
    }
    
    .paper-container {
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 10px;
    height: 500px;
    overflow-y: auto;
    background-color: white;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .paper-header {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #1E90FF;
    }
    .paper-item {
        padding: 10px;
        border-bottom: 1px solid #eee;
        cursor: pointer;
    }
    .paper-item:hover {
        background-color: #f0f8ff;
    }
    .paper-item.selected {
        background-color: #e6f3ff;
        border-left: 4px solid #1E90FF;
    }
    .paper-details {
        padding: 10px;
    }
    
    </style>
